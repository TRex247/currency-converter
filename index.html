<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Currency Converter</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body class="bg-light">
    <header>
        <nav class="navbar navbar-dark bg-success">
            <a class="navbar-brand" href="#">
                <!-- <img src="./docs/4.1/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt=""> -->
                <strong>Currency Converter</strong>
            </a>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="py-5 text-center">
                <p class="lead">
                    Select the currencies you want to convert from and to. Input the amount to convert and click on the convert button.
                </p>
            </div>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-7">
                        <label for="fromCurrency">From</label>
                        <div class="input-group mb-3">
                            <select id="fromCurrency" class="form-control">
                              <option selected>Choose...</option>
                              <option>...</option>
                            </select>
                            <div class="input-group-append">
                                <button id="switchBtn" class="btn btn-outline-success" type="button" title="Switch Currencies"><i class="fas fa-exchange-alt"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-5">
                        <label for="toCurrency">To</label>
                        <select id="toCurrency" class="form-control">
                              <option selected>Choose...</option>
                              <option>...</option>
                            </select>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="number" class="form-control" id="amount" placeholder="Amount to convert">
                    <div class="input-group-append">
                        <button id="convertBtn" class="btn btn-outline-success" type="button">Convert</button>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="currencySign"></span>
                    </div>
                    <input id="resultInput" type="text" class="form-control form-control-lg" placeholder="Converted amount" disabled>
                </div>
            </form>
        </div>
    </main>
    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2018 Tonye Roberts</p>
    </footer>

    <script src="idb.js"></script>
    <script src="app.js"></script>
</body>

</html>
